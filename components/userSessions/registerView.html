<ui-view>
<div class="jumbotron text-center bg">
	<form class="form-signin">
	    <h2 class="form-signin-heading">Sign Up</h2>

	    <br>
	    <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
            <input id="login-username" type="text" class="form-control" name="username" ng-model="reg.name" value="" placeholder="Handler / Username">
        </div>
	    <br>

	    <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <input id="login-email" type="text" class="form-control" name="email" ng-model="reg.email" value="" placeholder="EMAIL">
        </div>
	    <br>

	    <div style="margin-bottom: 25px" class="input-group">
            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
            <input id="login-password" type="password" class="form-control" name="password" ng-model="reg.password" placeholder="PASSWORD">
        </div>
	    <br>

	    <!-- <div class="checkbox">
	      <label>
	        <input type="checkbox" value="remember-me"> Remember me
	      </label>
	    </div> -->
	    

	    <button class="btn btn-lg btn-success btn-block" ng-click="reg.addUser()" type="submit">Sign Up</button>

	</form>

</div>
</ui-view>
